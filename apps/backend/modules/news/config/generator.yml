generator:
  class: sfDoctrineGenerator
  param:
    model_class:           JelvixNews
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          jelvix_news
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:
        layout: tabular
        display: [title, text, created_at]
        max_per_page: 10]
      filter:  ~
      form:    ~
      edit:    ~
      new:     ~
